<div class="panel panel-default">
  <div class="panel-heading">Employee Records</div>
<table class="table">
	<thead>
		<tr>
			<th>User Id</th>
			<th>Username</th>
			<th>First</th>
			<th>Last</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="name in records">
			<td>{{name.userId}}</td>
			<td>{{name.username}}</td>
			<td>{{name.fName}}</td>
			<td>{{name.lName}}</td>
		</tr>
	</tbody>
</table>
